<div class="row panel">
	<div class="col-md-2">
		<div class="pull-left big-text">
			{{cash()}}
		</div>
		<img class="money pull-left" alt="money photo"
		 src="/images/skull-beggar/Penny.png">
		</img>
	</div>
	
	<div class="col-md-2">
		<input type="text" 
		 class="form-control skull-input" 
		 placeholder="{{placeholderText()}}" 
		 ng-model="searchText"
		 ng-disabled="!betting()"/>
	</div>
</div>
